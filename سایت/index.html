<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبسایت من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 20px;
        }
        img {
            width: 300px; /* اندازه تصویر رو می‌تونی تغییر بدی */
            height: auto; /* نسبت تصویر رو حفظ می‌کنه */
            margin-top: 20px; /* فاصله بین متن و تصویر */
        }
    </style>
</head>
<body>
    <h1>سلام به سایت من خوش اومدین!</h1>
    <p>این سایت من هستش. در اینجا از معلمانی که درباره من بد حرف می‌زنن صحبت می‌کنم.</p>
    <p>اولیش هم معلم ریاضیه که شکل یک خری است که داره می‌خنده.</p>
    <img src="teacher.jpg" alt="معلم ریاضی" />
</body>
</html>
